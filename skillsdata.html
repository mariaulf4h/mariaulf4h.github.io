<!DOCTYPE html>
<meta charset="utf-8">
<style>
#tooltip {
position: absolute;
background-color: rgba(255, 255, 255, .8);
border: solid 1px #ccc;
border-radius: 4px;
padding: 5px;
visibility: hidden;
transition: all 0.5s;
}

.axis path,
.axis line {
fill: none;
stroke: #ccc;
shape-rendering: crispEdges;
}

.axis text {
font-family: sans-serif;
font-size: 10px;
}

.nostroke line {
stroke: none;
}

.axis text,
.noselect {
text-decoration: none;
-webkit-touch-callout: none;
/* iOS Safari */
-webkit-user-select: none;
/* Chrome/Safari/Opera */
-khtml-user-select: none;
/* Konqueror */
-moz-user-select: none;
/* Firefox */
-ms-user-select: none;
/* IE/Edge */
user-select: none;
/* non-prefixed version, currently
not supported by any browser */
}

.axis text,
.noselect {
cursor: default;
}

.trans-fore {
pointer-events: none;
position: fixed;
left: 0;
top: 0;
width: 100%;
height: 100%;
z-index: 10001;
}

.label {
pointer-events: none;
text-anchor: middle;
font-family: sans-serif;
}

rect {
transition: fill 0.3s;
}

rect:hover {
fill: orange;
}

</style>

<body>
  <svg id="chart"></svg>
  <div class="trans-fore">
    <div id="tooltip"></div>
  </div>
</body>

  <script src="./d3/d3.v3.min.js"></script>
<script>

// Configs
var Chart = {
  margin: {
    left: 10,
    top: 40,
    right: 10,
    bottom: 10
  },
  width: 600,
  height: 280,
  sideWidth: 40,
  bottomHeight: 60,
}
var BarArea = {
  width: Chart.width - Chart.margin.left - Chart.margin.right - Chart.sideWidth,
  height: Chart.height - Chart.margin.top - Chart.margin.bottom - Chart.bottomHeight,
}
var Bar = {
  padding: .01,
  outerPadding: .02,
  color: 'rgb(63,81,181)',
  startColor: 'orange',
}

var dataset1 = [
  ['JS', 100],
  ['RoR', 65],
  ['Java', 50],
  ['Python; Flask', 95],
  ['R', 55],
  ['C++', 30]
]
var dataset2 = [
  ['Javascript', 100],
  ['RoR', 65],
  ['Java', 50],
  ['Python; Flask', 95],
  ['R', 55],
  ['Scala; Play', 65],
  ['Vis; Cytoscape; D3.JS', 80],
  ['C++', 30],
  ['Matplotlib; Seaborn', 60],
  ['ggplot2; RShiny', 40],
  ['NodeJS', 70],
  ['SQL; NoSQL', 70],
  ['Tensorflow; Sklearn; Keras', 85],
  ['NLTK; Polyglot; SpaCy', 70],
  ['Elasticsearch; Solr; PySpark', 60],
]
var dataTrigger = false;

/*function genDeliciousnesses(dataset, range) {
  dataset = dataset.map((e) => {
    e[1] = Math.ceil(Math.random() * range);
    if (Math.random() < .4) {e[1] /= 5}
    return e;
  })
}
genDeliciousnesses(dataset1, 5);
genDeliciousnesses(dataset2, 100);
*/

// Setup
var data;
var svg = d3.select('#chart')
  .attr({
    width: Chart.width,
    height: Chart.height
  });
var bars;

svg.append('clippath')
  .attr('id', 'chart-area')
  .append('rect')
  .attr({
    x: Chart.margin.left + Chart.sideWidth,
    y: Chart.margin.top,
    width: BarArea.width,
    height: BarArea.height,
  });


var barGroup = svg.append('g')
  .attr('id', 'bars')
  .attr('clip-path', 'url(#chart-area)')
  .attr('transform',
    `translate(${Chart.margin.left + Chart.sideWidth}, ${Chart.margin.top})`)
  .attr('clip-path', 'url(#chart-area)');

svg.append('g')
  .attr('transform', 'translate(' +
    (Chart.margin.left + Chart.sideWidth) + ', ' +
    (Chart.margin.top + BarArea.height) + ')')
  .classed('axis', true)
  .classed('x', true)
  .classed('nostroke', true);

svg
  .append('text')
  .attr('class', 'label')
  .attr('x', -(Chart.height / 2.5))
  .attr('y', Chart.margin.right + 2)
  .attr('transform', 'rotate(-90)')
  .attr('text-anchor', 'middle')
  .text('Exp and Confidence Meter (%)')


      svg.append('text')
        .attr('class', 'label')
        .attr('x', Chart.width / 2 + Chart.margin.left)
        .attr('y', Chart.height)
        .attr('text-anchor', 'middle')
        .text('Tech Stack')

svg.append('g')
  .attr('transform',
    `translate(${Chart.margin.left + Chart.sideWidth}, ${Chart.margin.top})`)
  .classed('axis', true)
  .classed('y', true);

var tooltip = d3.select('#tooltip');

// Manipulators
window.changeData = () => {
  //genDeliciousnesses(dataset1, 5);
  //genDeliciousnesses(dataset2, 100);
  dataTrigger = !dataTrigger
  dataset = dataTrigger ? dataset2 : dataset1;
  data = JSON.parse(JSON.stringify(dataset));
  renderChart();
  sortData();
}

var newIndex = 0;
window.appendData = () => {
  var len = 10;
  for (var i = 0; i < len; i++) {
    var record = [`new${++newIndex}`, Math.ceil(Math.random() * 100)];
    data.push(record);
  }
  renderChart();
}

/*window.removeData = (d) => {
  var idx = data.indexOf(d);
  if (idx > -1) {data.splice(idx, 1)}
  renderChart();
  hideTip();
}*/

window.sortData = () => {
  data.sort((a, b) => {
    return d3.ascending(a[1], b[1])
  });
  renderChart();
}

function sortData() {
  data.sort((a, b) => {
    return d3.ascending(a[1], b[1])
  });
  renderChart();
}

// Rendering
data = JSON.parse(JSON.stringify(dataset1));
renderChart();
sortData();
setTimeout(changeData, 1200);


function renderChart() {
  var xScale = d3.scale
    .ordinal()
    .rangeRoundBands([0, BarArea.width], Bar.padding, Bar.outerPadding)
    .domain(data.map((v, i) => {
      return v[0]
    }));

  var yScale = d3.scale.linear()
    .range([BarArea.height, 0])
    .domain([0, d3.max(data, (d) => {
      return d[1]
    })]);

  var xAxis = d3.svg.axis()
    .scale(xScale)
    .orient('bottom');

  var yAxis = d3.svg.axis()
    .ticks(5)
    .scale(yScale)
    .orient('left');

  var totalDelay = 500;
  var oneByOne = (d, i) => {
    return totalDelay * i / data.length
  };

  bars = barGroup.selectAll('rect')
    .data(data, (d) => {
      return d[0]
    });

  bars.enter()
    .append('rect')
    .attr({
      x: (d) => {
        return xScale(d[0])
      },
      y: BarArea.height,
      width: xScale.rangeBand(),
      height: 0,
      fill: Bar.startColor,
    })
    .on('mouseenter', showTip)
    .on('mouseleave', hideTip)
    .on('click', (d) => {
      removeData(d)
    });

  bars.transition()
    .duration(1500)
    .delay(oneByOne)
    .ease('elastic')
    .attr({
      x: (d) => {
        return xScale(d[0])
      },
      y: (d) => {
        return yScale(d[1])
      },
      width: xScale.rangeBand(),
      height: (d) => {
        return BarArea.height - yScale(d[1])
      },
      fill: Bar.color,
    });

  bars.exit()
    .transition()
    .duration(500)
    .attr({
      y: BarArea.height,
      height: 0,
      color: Bar.startColor,
    })
    .remove();

  var labels = barGroup.selectAll('text');
  if (xScale.rangeBand() > 25) {
    labels = labels.data(data, (d) => {
      return d[0]
    });
  } else {
    labels = labels.data([]);
  }

  /*labels.enter()
    .append('text')
    .classed('label', true)
    .classed('noselect', true)
    .classed('unclickable', true)
    .attr('fill', 'white');
*/

  var belowOrAbove = (d) => {
    var y = yScale(d[1]);
    if (y + 30 < BarArea.height) {
      return [y + 20, 'white']
    } else {
      return [y - 10, 'black']
    }
  };

  labels.transition()
    .duration(1500)
    .delay(oneByOne)
    .ease('elastic')
    .attr({
      x: (d) => {
        return xScale(d[0]) + xScale.rangeBand() / 2
      },
      y: (d) => {
        return belowOrAbove(d)[0]
      },
      fill: (d) => {
        return belowOrAbove(d)[1]
      },
    })
    .text((d) => {
      return d[1]
    });

  labels.exit().remove();

  // TODO: how to calculate this 20
  if (xScale.rangeBand() > 20) {
    d3.select('.x.axis')
      .transition()
      .duration(1500)
      .ease('elastic')
      .call(xAxis)
      .selectAll('text')
      .style('text-anchor', 'end')
      .attr('transform', 'rotate(-20)');
  } else {
    d3.select('.x.axis').selectAll('.tick').remove();
  }

  d3.select('.y.axis')
    .transition()
    .duration(1000)
    .call(yAxis);
}


function showTip(x) {
  tooltip.style({
    left: `${d3.event.clientX}px`,
    top: `${d3.event.clientY}px`,
    visibility: 'visible'
  }).text(`${x[0]} : ${x[1]} %`);
}


function hideTip() {
  tooltip.style('visibility', 'hidden');
}

</script>
